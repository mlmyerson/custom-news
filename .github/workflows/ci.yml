name: CI

on:
  push:
    branches:
      - main
      - development
      - 'feature/**'
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        command: ["test:unit", "test:ui", "typecheck", "build"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ${{ matrix.command }}
        run: npm run ${{ matrix.command }}
